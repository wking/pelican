{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives for {{ SITENAME }}</h1>

<dl>
{% for content in article_dates %}
    <dt>{{ content.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ content.url }}">{{ content.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
