{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
  <header>
    <h2 class="entry-title">
      <a href="{{ content.url }}" rel="bookmark"
         title="Permalink to {{ content.title|striptags }}">{{ content.title }}</a></h2>
 {% import 'translations.html' as translations with context %}
 {{ translations.translations_for(article) }}
  </header>
  <footer class="post-info">
    <abbr class="published" title="{{ content.date.isoformat() }}">
      {{ content.locale_date }}
    </abbr>
    {% if content.author %}
    <address class="vcard author">
      By <a class="url fn" href="{{ SITEURL }}/{{ content.author.url }}">{{ content.author }}</a>
    </address>
    {% endif %}
  </footer><!-- /.post-info -->
  <div class="entry-content">
    {{ content.content }}
  </div><!-- /.entry-content -->
</section>
{% endblock %}
